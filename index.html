<!DOCTYPE html>
<html>
<head>
    <title>Weather</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.0/css/all.css"
        integrity="sha384-yXyaKVWGB2SyDoYATyErcgoNH1iAnnf8fCXejZM4NYUbhWiGkZoMwh6IoJ4v5ogi" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <div class="container">
        <div class="city">
            <p>Your City</p>
            <h1 id="ctyNm"></h1>
           
        </div>
        <div class="img">
            <img src="imgs/image_weather.jpg" alt="Weather">
        </div>
    </div>
    <div class="content">
        <div class="temp">
            <h1>0</h1>
            <h2>Feels Like<span id="feels-like"></span></h2>
        </div>
        <div class="weather">
            <h2 id="weather"></h2>
            <h2>Humidity<span id="humid"></span></h2>
        </div>
        <div class="wd-spd">
            <h2>Min-Temp<span id="minT"></span></h2>
            <h2>Max-Temp<span id="maxT"></span></h2>
        </div>
        <div class="set-rise">
            <h2>Sunrise<span id="sunrise"></span></h2>
            <h2>Sunset<span id="sunset"></span></h2>
        </div>
    </div>

    <div class="find-city">
        <h3>Not your city?</h3>
        <button id="mycity">Change City</button>
    </div>
    

    <div class="city-form">
        <h1>Enter Your City</h1>
        <form>
            <input type="text" required>
            <button type="submit">Done</button>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
